<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Recap - Smart Sport Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <main>
            <h2>Game Recap</h2>
            <div class="recap-info">
                <p>Player 1: <strong>{{ game_data.player1 }}</strong></p>
                <p>Goals: <strong>{{ game_data.goals_player1 }}</strong></p>
            </div>
            <div class="recap-info">
                <p>Player 2: <strong>{{ game_data.player2 }}</strong></p>
                <p>Goals: <strong>{{ game_data.goals_player2 }}</strong></p>
            </div>
            <div class="recap-info">
                <p>Time Elapsed: <strong>{{ game_data.elapsed_time }}</strong></p>
                <p>Fastest Puck Speed: <strong>{{ game_data.fastest_puck_speed }} m/s</strong></p>
            </div>
            <div class="recap-info winner">
                <p>Winner: <strong>{{ game_data.winner }}</strong></p>
            </div>
            <button onclick="window.location.href='/'" class="return-home-button btn btn-primary">Return Home</button>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
