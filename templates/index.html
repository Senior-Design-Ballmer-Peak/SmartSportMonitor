<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sport Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Smart Sport Monitor</h1>
        <nav>
            <button onclick="window.location.href='/start_game'">Start Game</button>
        </nav>
    </header>

    <main>
        <!-- Timer Display -->
        <section id="timer" class="card" style="{{ 'display: none;' if not game_started }}">
            <h2>Game Timer</h2>
            <p>Time Elapsed: <span id="time-elapsed">00:00</span></p>
            <span id="start-time" style="display:none;">{{ session.get('start_time', 0) }}</span>
            <span id="game-started" style="display:none;">{{ game_started }}</span>
        </section>

        <button id="end-game-button" onclick="endGame()">End Game</button>

        <section id="players" class="card">
            <h2>Players</h2>
            <p>Player 1: {{ player1 }}</p>
            <p>Player 2: {{ player2 }}</p>
        </section>

        <section id="scoreboard" class="card">
            <h2>Live Scoreboard</h2>
            <p>Current Score: <span id="current-score">0</span></p>
        </section>

        <section id="puck-speed" class="card">
            <h2>Puck Speed</h2>
            <p>Speed: <span id="speed-value">0</span> km/h</p>
        </section>

        <section id="live-feed" class="card">
            <h2>Live Feed</h2>
            <div class="video-wrapper">
                <!-- Live feed will be embedded here -->
            </div>
        </section>

        <section id="analytics" class="card">
            <h2>Game Analytics</h2>
            <!-- Analytics details will be updated here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Sport Monitor</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
